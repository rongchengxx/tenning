<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="renderer" content="webkit">
    <title>网站信息</title>  
    <link rel="stylesheet" href="css/pintuer.css">
    <link rel="stylesheet" href="css/admin.css">
    <script src="js/jquery.js"></script>
    <script src="js/pintuer.js"></script>  
</head>
<body>
  <div class="panel admin-panel margin-top">
  <div class="panel-head" id="add"><strong><span class="icon-pencil-square-o"></span>添加子栏目</strong></div>
  <div class="body-content">
  <div method="post" class="form-x" action="">   
    <input type="hidden" name="id"  value="" />
    <div class="form-group">
      <div class="label">
        <label>上级分类：</label>
      </div>
      <div class="field">
        <select name="pid" class="input w50">
          <option value="">请选择分类</option>
          <option value="">产品分类</option>
          <option value="">产品分类</option>
          <option value="">产品分类</option>
          <option value="">产品分类</option>
        </select>
      </div>
    </div>  
    <div class="form-group">
      <div class="label">
        <label>栏目名称：</label>
      </div>
      <div class="field">
        <input type="text" class="input w50" name="title" value=""/>         
        <div class="tips"></div>
      </div>
    </div> 
    <div class="form-group">
      <div class="label">
        <label>栏目图片：</label>
      </div>
      <div class="field">
        <input type="text" id="url1" name="banner" class="input tips" style="width:25%; float:left;"  value=""/>
        <button type="button" class="btn btn-warning btn-s file-button" id="btn1" onclick="myfile.click();" style="float: left;">
          <span class="glyphicon glyphicon-ban-circle"></span>十上传
        </button>
        <input type="file" id="myfile" uploader="uploader" class="file-btn">
        <div class="tips"></div>
      </div>
    </div>
    <div class="form-group">
      <div class="label">
        <label>url链接：</label>
      </div>
      <div class="field">
        <input type="text" class="input" name="entitle" value="" />         
        <div class="tips"></div>
      </div>
    </div>
    <div class="form-group">
      <div class="label">
        <label>标题简介：</label>
      </div>
      <div class="field">
        <textarea type="text" class="input" name="s_desc" style="height:100px;" ></textarea>        
      </div>
    </div>  
    <div class="form-group">
      <div class="label">
        <label>栏目关键字：</label>
      </div>
      <div class="field">
        <input type="text" class="input" name="s_keywords" value=""/>         
      </div>
    </div>     
    <div class="form-group">
      <div class="label">
        <label>备注：</label>
      </div>
      <div class="field">
        <input type="text" class="input" name="s_title" value="" />         
      </div>
    </div>
    <div class="form-group">
      <div class="label">
        <label>显示：</label>
      </div>
      <div class="field">
        <div class="button-group radio">
          <label class="button active">
            <span class="icon icon-check"></span>             
              <input name="isshow" value="1" type="radio" checked="checked">是             
          </label>             
          <label class="button active"><span class="icon icon-times"></span>            
              <input name="isshow" value="0"  type="radio" checked="checked">否
          </label>         
        </div>       
      </div>
    </div>
    <div class="form-group">
      <div class="label">
        <label>排序：</label>
      </div>
      <div class="field">
        <input type="text" class="input w50" name="sort" value="0"  data-validate="required:,number:排序必须为数字" />
        <div class="tips"></div>
      </div>
    </div>
    <div class="form-group">
      <div class="label">
        <label></label>
      </div>
      <div class="field">
        <button class="button bg-main icon-check-square-o" type="buttom"> 提交</button>
      </div>
    </div>
  </div>
  </div>
  </div>
</body>
</html>
