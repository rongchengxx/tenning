<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="renderer" content="webkit">
    <title>网站信息</title>  
    <link rel="stylesheet" href="css/pintuer.css">
    <link rel="stylesheet" href="css/admin.css">
    <script src="js/jquery.js"></script>
    <script src="js/pintuer.js"></script>  
</head>
<body>
  <div class="panel admin-panel margin-top">
  <div class="panel-head" id="add"><strong><span class="icon-pencil-square-o"></span>更多留言</strong></div>
  <div class="body-content">
  <div class="form-x">   
    <input type="hidden" name="id"  value="" />  
    <div class="form-group">
      <div class="label">
        <label>姓名：</label>
      </div>
      <div class="field">
        <input type="text" class="input w50" name="title" value=""/>
        <div class="tips"></div>          
      </div>
    </div> 
    <div class="form-group">
      <div class="label">
        <label>电话：</label>
      </div>
      <div class="field">
        <input type="text" class="input" name="entitle" value="" />
        <div class="tips"></div> 
      </div>
    </div>
    <div class="form-group">
      <div class="label">
        <label>邮箱：</label>
      </div>
      <div class="field">
        <input type="text" class="input" name="entitle" value="" />
        <div class="tips"></div> 
      </div>
    </div>
    <div class="form-group">
      <div class="label">
        <label>留言内容：</label>
      </div>
      <div class="field">
        <textarea type="text" class="input" name="s_desc" style="height:100px;" ></textarea>    
        <div class="tips"></div>     
      </div>
    </div>  
    <div class="form-group">
      <div class="label">
        <label>留言时间：</label>
      </div>
      <div class="field">
        <input type="text" class="input" name="s_keywords" value=""/>  
        <div class="tips"></div>        
      </div>
    </div>  
    <div class="form-group">
      <div class="label">
        <label>回复内容：</label>
      </div>
      <div class="field">
        <textarea type="text" class="input" name="s_desc" style="height:100px;" ></textarea>     
        <div class="tips"></div>    
      </div>
    </div>  
    <div class="form-group">
      <div class="label">
        <label>回复时间：</label>
      </div>
      <div class="field">
        <input type="text" class="input" name="s_keywords" value=""/>  
        <div class="tips"></div>        
      </div>
    </div>     
    <div class="form-group">
      <div class="label">
        <label>备注：</label>
      </div>
      <div class="field">
        <input type="text" class="input" name="s_title" value="" />    
        <div class="tips"></div>      
      </div>
    </div>
    <div class="form-group">
      <div class="label">
        <label>显示：</label>
      </div>
      <div class="field">
        <div class="button-group radio">
          <label class="button active">
            <span class="icon icon-check"></span>             
              <input name="isshow" value="1" type="radio" checked="checked">是             
          </label>             
          <label class="button active"><span class="icon icon-times"></span>            
              <input name="isshow" value="0"  type="radio" checked="checked">否
          </label>         
        </div>       
      </div>
    </div>
    <div class="form-group">
      <div class="label">
        <label>排序：</label>
      </div>
      <div class="field">
        <input type="text" class="input w50" name="sort" value="0"  data-validate="required:,number:排序必须为数字" />
        <div class="tips"></div>
      </div>
    </div>
    <div class="form-group">
      <div class="label">
        <label></label>
      </div>
      <div class="field">
        <a class="button bg-main icon-check-square-o" href="book.html"> 返回上一页</a>
      </div>
    </div>
  </div>
  </div>
  </div>
</body>
</html>
